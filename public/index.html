<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <title>Order Summary Component</title>
  </head>

  <body class="bg-primary">
    <main class="card | bg-secondary">
      <img
        class="card__image"
        src="images/illustration-hero.svg"
        alt="Hero image"
      />
      <div class="card-content-container">
        <div class="card-description">
          <h1 class="card__title">Order Summary</h1>
          <p class="card__text">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </div>
        <div class="card-pricing">
          <div class="card-pricing-blocks | bg-light">
            <div class="card-pricing-left-block">
              <img src="images/icon-music.svg" alt="Icon music" />
              <div class="card-pricing-left-block-plan-info">
                <h2 class="card-pricing__plan-name">Annual Plan</h2>
                <p class="card-pricing__plan-value">$59.99/year</p>
              </div>
            </div>
            <div class="card-pricing-right-block">
              <p class="card-pricing__plan-change">Change</p>
            </div>
          </div>
        </div>
        <div class="card-buttons">
          <button class="card-buttons__payment | bg-vivid">
            Proceed to Payment
          </button>
          <button class="card-buttons__cancel | bg-secondary">
            Cancel Order
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
